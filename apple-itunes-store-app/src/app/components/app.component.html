<div class="container">

  <span class="border-5">

    <div class="row my-class1">

      <div class="col-md-8">
        <div class="form-group">
          <input type="text" class="form-control" name="searchKey" [(ngModel)]="searchKey" />
        </div>
      </div>

      <div class="col-md-2">
        <button type="submit" class="btn btn-default" (click)="search()">Search</button>
      </div>

    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            Art
          </th>
          <th>
            Track
          </th>
          <th>
            Album
          </th>
          <th>
            Artist
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of results; let i = index">

          <td>
            <img [src]="post.artworkUrl60">
          </td>
          <td>
            {{post.trackName}}
          </td>
          <td>
            <a [href]="post.collectionViewUrl">{{post.collectionCensoredName}}</a>
          </td>
          <td>
            <a [href]="post.artistViewUrl">{{post.artistName}}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </span>
</div>
